# Site Settings
locale                   : "en-US"
title                    : "Home"
title_separator          : "-"
name                     : &name "Eugene Lyapustin"
description              : &description ""
url                      : https://unishift.github.io
baseurl                  : ""
repository               : "unishift/unishift.github.io"
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"

# Analytics
analytics:
  provider               :  "google-universal"
  google:
    tracking_id          :


# Site Author
author:
  name             : "Eugene Lyapustin"
  avatar           : "my-photo.jpg"
  bio              : "Master's student, work in video quality assessment and 360Â° video processing area."
  location         : "MSU, Russia"
  github           : "unishift"
  linkedin         : "eugene-lyapustin-303a6b19a"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Gemfile
  - LICENSE
  - README
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - node_modules
  - tmp
  - vendor
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/


# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed


# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
